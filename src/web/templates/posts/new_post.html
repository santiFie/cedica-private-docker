{% extends "layout.html" %}

{% block title %}Crear Publicación{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}


{% block content %}

    <div class="container mx-auto">
        <div class="mt-1 md:mt-4 md:col-span-2">
            <form action="{{ url_for('posts.post_create') }}" method="POST">
                <div class="shadow overflow-hidden sm:rounded-md bg-white">
                    <div class="mb-2 p-4  bg-white">
                        <h2 class="font-sans text-xl font-semibold text-gray-900">Nueva Publicación</h2>
                    </div>
                    <div class="px-2 py-8 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                                <input type="text" id="title" name="title" value="{{ request.form.title or '' }}"
                                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-none border px-4 py-2" required>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="summary" class="block text-sm font-medium text-gray-700">Copete</label>
                                <textarea id="summary" name="summary" rows="3" maxlength="200"  
                                class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-none border px-4 py-2"
                                required>{{ request.form.summary or '' }}</textarea>
                                <small class="text-sm  text-gray-800">Anticipación de la noticia. No más de 200 caracteres.</small>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="content" class="block text-sm font-medium text-gray-700">Contenido</label>
                                <textarea id="content" name="content" rows="3" maxlength="500"  
                                class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-none border px-4 py-2"
                                required>{{ request.form.content or '' }}</textarea>
                                <small class="text-sm  text-gray-800">No más de 500 caracteres.</small>
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="state" class="block text-sm font-medium text-gray-700">Estado</label>
                                <select id="state" name="state"
                                    class="mt-1 focus:ring-gray-600 focus:border-gray-600 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm outline-none sm:text-sm">
                                    {% for state in states %}
                                        <option value="{{ state }}" {% if request.form.state == state %}selected{% endif %}>{{ state }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>        
                    <div class="px-4 py-3 bg-white text-right sm:px-6">
                        <a href="{{ url_for('posts.post_index') }}">
                            <button  type="button"  class="bg-blue-900 hover:bg-blue-950 text-white font-semibold py-2 px-4 mr-1 rounded h-10">Volver</button>
                        </a>
                        <button type="submit"
                            class="bg-blue-900 hover:bg-blue-950 text-white font-semibold py-2 px-4 ml-1 rounded h-10">
                            Confirmar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
