{% extends "layout.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ super() }}
{% endblock %}


{% block navbar %}

{% endblock %}


{% block content %}
    <section>
        <div class="bg-sky-100 relative flex justify-center items-center h-screen">
            <div class= "lg:p-36 md:p-52 sm:p-20 p-8 w-full lg:w-1/2 relative z-10">
                <h1 class="text-2xl font-semibold mb-4">Iniciar Sesión</h1>
                <form action="{{ url_for('auth.verification') }}" method="POST">
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-800">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Login Button -->
                <button type="submit" class="bg-gray-500 hover:bg-gray-800 text-white font-semibold rounded-md py-2 px-4 w-full mb-5">Iniciar sesión</button>
                <a href="{{ url_for('auth.login_google') }}" class="bg-red-500 hover:bg-red-800 text-white font-semibold rounded-md py-2 px-4 w-full">Iniciar sesión con Google</a>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
